        body {
            font-family: sans-serif;
            margin: 0;

            flex-direction: column;
            align-items: center;

            color: #333;

        .name-text {

    <div class="name-text">

    </div>

    <div class="about-section">
        <img src="your-image.jpg" alt="Austin Robertson" class="about-image">
